<div class="signin-container" ng-controller ="loginCtrl">
	<div class="buffer local">
		<form ng-model ='loginForm' ng-submit='login(loginForm.email,loginForm.pwd)'>
			<div class="form-group">
				<label>email</label>
				<input type="text" class="form-control" required ng-model ='loginForm.email'/>
			</div>
			<div class="form-group">
				<label>password</label>
				<input type="password" class="form-control" required ng-model ='loginForm.pwd'/>
			</div>
			{{loginForm}}
			<button type="submit" class="btn btn-block btn-primary" >login</button>
		</form>
	</div>
	<div class="or buffer">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="buffer oauth">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
