<div class="signin-container" ng-controller = "signupCtrl">
	<div class="buffer local">
		<form ng-model ="signupForm" ng-submit ="signup(signupForm.email, signupForm.pwd)">
			<div class="form-group">
				<label>email</label>
				<input type="text" class="form-control" required ng-model ="signupForm.email"/>
			</div>
			{{signupForm}}
			<div class="form-group">
				<label>password</label>
				<input type="password" class="form-control" required ng-model = "signupForm.pwd"/>
			</div>
			<button type="submit" class="btn btn-block btn-primary">signup</button>
		</form>
	</div>
	<div class="or buffer">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="buffer oauth">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
